<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="savings.css">
</head>

<body>
    <main>
        <div class="innerBox">
            <div class="layer">
                <div class="left">
                    <div class="addButton">
                        <img src="assets/savingsAddButton.svg" alt="">
                    </div>
                    <div class="form_box">
                        <p>Fill up to add a saving</p>
                        <div class="fullNameWrapper">
                            <p>Item Name</p>
                            <input type="text" class="itemName" placeholder="Enter the Item Name">
                            <p class="error-message"></p>
                        </div>
                        <div class="phoneNumberWrapper">
                            <p>Target Amount</p>
                            <input type="text" class="targetAmount"
                                placeholder="Enter your Target Amount you want to save">
                            <p class="error-message"></p>
                        </div>
                        <div class="genderWrapper">
                            <p>Color Code</p>
                            <div class="genderOptions">
                                <label>
                                    <input type="radio" name="color" value="red" required>
                                    <h4>Red</h4>
                                </label>
                                <label>
                                    <input type="radio" name="color" value="blue" required>
                                    Blue
                                </label>
                                <label>
                                    <input type="radio" name="color" value="yellow" required>
                                    Yellow
                                </label>
                            </div>
                            <p class="error-message"></p>
                        </div>
                        <div class="ageWrapper">
                            <p>Description</p>
                            <textarea name="description" id="" class="description"
                                placeholder="Enter your description here"></textarea>
                            <p class="error-message"></p>
                        </div>
                        <a href="#" class="signUpSubmitBtn disabled">SAVE</a>
                    </div>
                </div>
                <div class="right">
                    <p class="no_savings"
                        style="display: none; color: white; text-align: center; margin-top: 2vw; font-size: 1.2vw;">
                        You have no savings goals yet. <br> Click the '<b>+</b>' button to add one!
                    </p>
                </div>
                <div class="dock">
                    <div class="dockbox">
                        <a href="dashboard.html"><i class="ri-home-fill"></i></a>
                        <a href="#"><i class="ri-wallet-fill"></i></a>
                        <a href="#"><i class="ri-hand-coin-fill"></i></a>
                        <a href="#"><i class="ri-team-fill"></i></a>
                        <a href="#"><i class="ri-history-fill"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="savings.js"></script>
</body>

</html>
