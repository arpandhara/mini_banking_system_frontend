<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <main>
        <div class="innerBox">
            <div class="layer">
                <div class="left">
                    <h1>Forgot Password?</h1>
                    <p>Don't worry we got you covered.</p>  
                </div>
                <div class="right">
                    <div class="form_box">
                        <p>Know your Password by filling out this form</p>
                        <div class="phoneNumberWrapper">
                            <p>Phone Number</p>
                            <input type="text" class="phoneNumber" placeholder="Enter your Phone Number">
                            <p class="error-message"></p>
                        </div>
                        <a href="#" class="forgotPassSubmitBtn disabled">Check</a>
                        <p>A temporary password will be sent to the registered phone number</p>
                        <p>Go back to Log In Page <a class="alternate" href="login.html">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="forgotPass.js"></script>
</body>

</html>
